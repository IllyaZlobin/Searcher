<div fxLayout="row">
  <div fxFlex="100">
    <mat-toolbar color="primary">
      <a routerLink="/">
        <span fxHide fxShow.gt-sm>Searcher</span>
        <span fxShow fxHide.gt-sm><i class="fa fa-home" aria-hidden="true"></i></span>
      </a>
      <span class="menu-space-filler"></span>
      <span *ngIf="authService.currentUserSubject | async; else notAuth">
        Hello <button md-button [matMenuTriggerFor]="menu">Hello<i class="fa fa-caret-down"
            aria-hidden="true"></i></button>
        <mat-menu #menu="matMenu">
          <button md-menu-item (click)="logout()">
            <mat-icon><i class="fa fa-sign-out" aria-hidden="true"></i></mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </span>
      <ng-template #notAuth>
        <a routerLink="user/register/" class="auth-link">Register</a>
        <a routerLink="user/login/" class="auth-link">Login</a>
        <a routerLink="/" class="auth-link">Home</a>
      </ng-template>
      <ng-template>
        <a routerLink="/" class="auth-link">Home</a>
      </ng-template>
    </mat-toolbar>
  </div>
</div>
